<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="items">
        <div class="item" id="rock">
            <img src="Assests/rock-emoji.png" class="imgitem" >
        </div>
        <div class="item" id="paper">
            <img src="Assests/paper-emoji.png" class="imgitem" >
        </div>
        <div class="item" id="scissors">
            <img src="Assests/scissors-emoji.png" class="imgitem">
        </div>
    </div>
    

    <div class="afterclick">
        <h2 id="h2aft">Tie.</h2>
        <div class="fl">
            <p class="aft" >You</p>
            <img class="aftimg" src="Assests/scissors-emoji.png" id="imgaft1">
            <img class="aftimg" src="Assests/scissors-emoji.png" id="imgaft2">
            <p class="aft" >Computer</p>
        </div>
    </div>


    <p id="ptext">Wins: 0, Losses: 0, Ties: 0</p>

    
    <button id="reset">Reset Score</button>


    <script src="script.js"></script>
</body>
</html>
