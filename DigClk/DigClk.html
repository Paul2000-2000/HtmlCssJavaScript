    <title>Digital Clock</title>

<body>
    <div class="content">
        <h2>Digital Clock</h2>
        <div class="time">
            <div >
                <span id="ho">00</span>
                <span class="text">hours</span>
            </div>
            <div >
                <span id="mi">00</span>
                <span class="text">minutes</span>
            </div>
            <div>
                <span id="sc">00</span>
                <span class="text">seconds</span>
            </div>
            <div>
                <span id="zn">AM</span>
            </div>
        </div>
    </div>
